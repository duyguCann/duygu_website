    <!--Merhabalar Hocam,
    1.Bir sürü şey denedim Works ve Projects sayfalarındaki yazıları göstermeyi beceremedim. Bu yüzden sayfalar arasındaki bağlantıyı da yapamadım.
        -Javascript'te tam anlamadığım yerler var mı diye kotnrol ettim değiştirdim bir şeyleri sürekli olmadı
        -Works kısmı için ayrı script dosyası açtım olmadı
        -z-index: 1000 yaptım yine olmadı
        -textPath yerine textLine denedim öyle tag yoktu. 
        -line'a yazmaya çalışınca mı sorun oluyor dedim, works sayfasına path ekleyip ona yazdırmaya çalıştım, yine olmadı.
      Sonuç:Bir yerde hata var ama o hata nerede bir türlü bulamadım :D
          
    2.Geçenlerde attığınız dosyayı kontrol ettiğimde görüyorum ki yazılar çubuklardan sonra geliyordu. Ama şuanki dosyada yazılar önce geliyor, karşılaştırdım
    kontrol ettim, her şey aynı gözüküyor. Gözümden kaçan nedir bulamadım.
    
    3.Bir de hocam siz dosyayı attığınızdan beridir doyalarımda olan ama faydalarını anlamadığım bir kaç şey var;
        -Sanırım aşağıdakilerini bu yazıların geç gelmesi için yapmıştınız. Ama artık çalışmıyor sanırım, anlamadım nedenini
            #mWorks {transition-property: visible; transition-delay: 3s;}
            #mMe {transition-property: visible; transition-delay: 3s;}
        -Aşağıdaki de sanırım JavaScript ile alakalı, ama tam anlamadım yine de amacını.
            #txts{
                content: "&nbsp; Works";
                content: "&nbsp; Me";
            }
        -Hocam bir de bunu yarı anladım, ama değişiklik yapsam neyi değiştirmiş olurum onu tam anlamadım.
            setTimeout(myFunction, 2000);

    4.Son olarak kafama takılan bir şey var hocam. Geçen derste de bu yazı gözükmeme olayı olmuştu ve Javascript'te hidden gözüküyor onu Visible yap
    demiştiniz. Yapınca olmuştu. Şuanki dosyada bu verilerin hepsi visible. Ama eski çubuk üzerinde yazı olan sizn yaptığınız dosyayı kontrol ettiğimde
    gördüm ki Javascrript'te hepsi visible.

    Not: Hocam şimdilik B planı olarak bu animasyonların geri gitmesini hep yeni sayfaların başına ekledim. Onun çözümünü bulursak düzenleyeceğim sonrasında.
    Dipnot: Hocam biraz fazla oldu kusura bakmayın, yazı için çok uğraşınca anlamadığım es geçtiğim diğer yerlerle mi ilgili diye düşünmeye başladığım için 
    böyle oldu. Biraz yavaş gidiyorum bir de ama endişelenmeyin, üstesinden geleceğimi umuyorum :)
    -->
